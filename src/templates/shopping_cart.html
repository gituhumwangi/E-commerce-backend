<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
</head>
<body>
    <h1>Shopping Cart</h1>
    <ul>
        {% if order %}
            {% for item in order.items.all %}
                <li>{{ item.product.name }} - {{ item.quantity }}</li>
            {% endfor %}
            <p>Total Price: {{ order.total_price }}</p>
        {% else %}
            <p>Your shopping cart is empty.</p>
        {% endif %}
    </ul>
</body>
</html>
